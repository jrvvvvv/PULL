<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic H1</title>
</head>

<body>
    <h1 id="dynamicH1">Initial Text</h1>

</body>

<script>
    // List of strings to cycle through
const headings = [
    "Welcome to our website!",
    "Check out our latest products.",
    "Don't miss our special offers.",
    "Stay tuned for more updates.",
    "Thank you for visiting!"
];

// Interval time in milliseconds (e.g., 3 seconds)
const intervalTime = 3000; 

/* if you want a day/s of interval this is how it goes
There are 1000 milliseconds in a second.
There are 60 seconds in a minute.
There are 60 minutes in an hour.
There are 24 hours in a day.
There are 7 days in a week.
So, the interval time in milliseconds for 1 week is:
            1000×60×60×24×7                   */



// Get the H1 element
const dynamicH1 = document.getElementById("dynamicH1");

// Function to update the H1 text
let currentIndex = 0;
function updateH1() {
    dynamicH1.textContent = headings[currentIndex];
    currentIndex = (currentIndex + 1) % headings.length;
}

// Initial call to set the first heading
updateH1();

// Set interval to update the H1 text
setInterval(updateH1, intervalTime);
