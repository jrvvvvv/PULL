    <div class="left-column">

                <img loading="lazy" src="https://i.postimg.cc/C5r3cbSD/logo-placeholder-image.png" alt="Your Logo">
            </a>
            <a href="HeaderTitle" style="text-decoration:none"> 
               <div class="headerTitle">Card UI Elements</div> 
            </a>
        </div>
    </div>
    <div class="right-column">
        <!-- content for right column goes here -->
        <nav>
            <ul class="nav-links">
                <li>
                    <a href="menu1" class="hover-underline-animation">Menu 1</a>
                </li>
                <li>
                    <a href="#menu2" class="hover-underline-animation">Menu 2</a>
                </li>
                <li>
                    <a href="#menu3" class="hover-underline-animation">Menu 3</a>
                </li>
            </ul>
            <ul class="nav-links-responsive">
                <li>
                    <a href="#menu1" class="hover-underline-animation">Menu 1</a>
                </li>
                <li>
                    <a href="#menu2" class="hover-underline-animation">Menu 2</a>
                </li>
                <li>

                </li>

</div>

<style>
    .logo{
        display: flex;
        align-items: center;

    }
    .logo img {
        max-width: 260px;
        height: 75px;
        align-items: center;
        display: flex;
    }

    .HeaderTitle{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 800;
        color:rgb(184, 134, 11);
        
        
    }

    #container-nav {
        display: grid;
        grid-template-columns: 15% 15% 55% 15%;
        /* create two equal columns */
        grid-gap: 0px;
        /* add some space between columns */
        height: 75px;
        font-family: 'Poppins', sans-serif;
        color:rgb(184, 134, 11);
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        background-color: #291900;
        z-index: 9999;
        box-shadow: 0px -5px 10px 0px rgba(0, 0, 0, 0.5);
    }

    .left-column {
        /* styling for left column goes here */
        display: flex;
        align-items: center;
    }

    .right-column {
        /* styling for right column goes here */
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }

    .nav-links {
        display: flex;
        justify-content: space-around;
        width: 600px;
        align-items: center;
    }

    .nav-links li {
        list-style: none;
        justify-content: space-around;
        position: relative;
        align-items: center;
    }

    .nav-links a {
        color: #fff;
        text-decoration: none;
        letter-spacing: 3px;
        font-weight: bold;
        font-size: 14px;
    }

    .nav-links-responsive {
        display: flex;
        width: 60%;
    }

    .nav-links-responsive li {
        list-style: none;
        padding-top: 60px;
        position: relative;
    }

    .nav-links-responsive a {
        color: #000;
        text-decoration: none;
        letter-spacing: 3px;
        font-weight: bold;
        font-size: 14px;
    }

    .hover-underline-animation::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #fff;
        transform-origin: bottom right;
        transition: transform 0.25s ease-out;
    }

    .hover-underline-animation:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
    }

    .burger {
        display: none;
        cursor: pointer;
    }

    .burger div {
        width: 25px;
        height: 3px;
        background-color: #fff;
        margin: 5px;
        transition: all 0.3s ease
    }

    @media screen and (min-width:1100px) {
        .nav-links-responsive {
            display: none;
        }
    }

    @media screen and (max-width:1100px) {
        #container-nav {
            grid-template-columns: 5% 25% 65% 5%;
        }

        .logo img {
            max-width: 190px;
            height: 75px;
            align-items: center;
            display: flex;
        }

        .nav-links {
            display: none;
        }

        .nav-links-responsive {
            position: absolute;
            right: 0px;
            height: 130vh;
            top: 75px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
            transform: translateX(100%);
            transition: transform 0.3s ease-in;
            background-color: #fff;
        }

        .nav-links-responsive li {
            opacity: 0;
        }

        .burger {
            display: block;
        }

        .hover-underline-animation::after {
            background-color: #000;
        }
    }

    .nav-active {
        transform: translateX(0%);
        width: 66.67%;
        background-color: #fff;
        box-shadow: 110px -10px 20px -100px rgba(0, 0, 0, 0.05) inset
    }

    @keyframes navLinkFade {
        from {
            opacity: 0;
            transform: translateX(50px);
        }

        to {
            opacity: 1;
            transform: translateX(0px);
        }
    }

    .toggle .line1 {
        transform: rotate(45deg) translate(5.5px, 5.5px);
    }

    .toggle .line2 {
        opacity: 0;
    }

    .toggle .line3 {
        transform: rotate(-45deg) translate(5.5px, -6.5px);
    }

    /* Underline animation for parent link */
    .dropdown:hover a {
        position: relative;
    }

    .dropdown:hover a::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #fff;
        transform-origin: bottom right;
        transition: transform 0.25s ease-out;
    }

    .dropdown:hover a:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
    }
</style>

<script>
    const burgers = document.querySelectorAll('.burger');
    const navs = document.querySelectorAll('.nav-links-responsive');

    function toggleNav(index) {
        navs[index].classList.toggle('nav-active');
        console.log("Hello world!");
    }
    burgers.forEach((burger, index) => {
        burger.addEventListener('click', () => toggleNav(index));
    });
    const navLinks = document.querySelectorAll('.nav-links-responsive li');
    navLinks.forEach((link) => {
        link.addEventListener('click', (event) => {
            const clickedLink = event.currentTarget;
            if (!clickedLink.classList.contains('dropdown-mobile')) {
                // Close the mobile menu for all links except "Activities"
                navs.forEach((nav) => nav.classList.remove('nav-active'));
            }
        });
    });
    navLinks.forEach((link, index) => {
        link.style.animation = `navLinkFade 0.2s ease forwards ${index / 50 + 0}s`;
    });
    /*---------*/
    const dropdownMobiles = document.querySelectorAll('.dropdown-mobile');

    function toggleDropdownMobile(index) {
        dropdownMobiles[index].classList.toggle('active');
    }

    function closeDropdownMobile(index) {
        const dropdownMobile = dropdownMobiles[index];
        if (dropdownMobile) {
            dropdownMobile.classList.remove('active');
        }
    }
    document.addEventListener('click', (event) => {
        dropdownMobiles.forEach((dropdown, index) => {
            const isDropdownClick = dropdown.contains(event.target);
            if (!isDropdownClick) {
                closeDropdownMobile(index);
            }
        });
    });
    dropdownMobiles.forEach((dropdown, index) => {
        dropdown.addEventListener('click', (event) => {
            event.stopPropagation();
            toggleDropdownMobile(index);
        });
        const closeButton = dropdown.querySelector('.close-button button');
        if (closeButton) {
            closeButton.addEventListener('click', (event) => {
                event.stopPropagation();
                closeDropdownMobile(index);
            });
        }
        const dropdownLinks = dropdown.querySelectorAll('.dropdown-content-mobile a');
        dropdownLinks.forEach((link) => {
            link.addEventListener('click', () => {
                closeDropdownMobile(index);
            });
        });
    });
    // Disable right-click on the logo image
    const logoImage = document.querySelector('.logo img');
    logoImage.addEventListener('contextmenu', function (e) {
        e.preventDefault();
    });
</script>
